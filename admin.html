<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-user-shield"></i> Portfolio Admin Panel</h1>
            <button id="logoutBtn" class="btn-logout" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Login Form -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h2>Admin Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboardSection" class="dashboard-section" style="display: none;">
            <div class="tabs">
                <button class="tab-btn active" data-tab="profile">Profile</button>
                <button class="tab-btn" data-tab="projects">Projects</button>
                <button class="tab-btn" data-tab="skills">Skills</button>
                <button class="tab-btn" data-tab="education">Education</button>
            </div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-content active">
                <h2>Update Profile</h2>
                <form id="profileForm" class="admin-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullName" value="Vivek V">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" value="AI & Full Stack Developer">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" value="vivekvvivekv70@gmail.com">
                    </div>
                    <div class="form-group">
                        <label>GitHub URL</label>
                        <input type="url" id="github" value="https://github.com/Vivek7892">
                    </div>
                    <div class="form-group">
                        <label>LinkedIn URL</label>
                        <input type="url" id="linkedin" value="https://linkedin.com/in/vivek-v-a0a41225a">
                    </div>
                    <div class="form-group">
                        <label>About Me</label>
                        <textarea id="about" rows="5">I'm a final-year Computer Science & Data Science Engineering student with a passion for creating innovative AI-powered solutions and modern web applications.</textarea>
                    </div>
                    <div class="form-group">
                        <label>Profile Picture</label>
                        <input type="file" id="profileImageFile" accept="image/*">
                        <small>Upload your profile picture (JPG, PNG, GIF)</small>
                        <div id="imagePreview" style="margin-top: 1rem;"></div>
                    </div>
                    <button type="submit" class="btn-primary">Save Changes</button>
                </form>
            </div>

            <!-- Projects Tab -->
            <div id="projects" class="tab-content">
                <h2>Manage Projects</h2>
                <div id="projectsList"></div>
                <button class="btn-add" id="addProjectBtn"><i class="fas fa-plus"></i> Add New Project</button>
            </div>

            <!-- Skills Tab -->
            <div id="skills" class="tab-content">
                <h2>Manage Skills</h2>
                <div id="skillsList"></div>
                <button class="btn-add" id="addSkillBtn"><i class="fas fa-plus"></i> Add New Skill</button>
            </div>

            <!-- Education Tab -->
            <div id="education" class="tab-content">
                <h2>Manage Education</h2>
                <div id="educationList"></div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
